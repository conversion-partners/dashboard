<!DOCTYPE html>
<html>


<script data-role="block" id="init" type="text/x-handlebars-template">

  <div class="awards">
    <h2>{{title}}</h2>
    <br />
    <h3>{{subtitle}}</h3>
    <p>{{{gallerydescription}}}</p>
    <div class="vertical-top"> </div>
    <!--
    <div class="vertical"> </div>
    -->
    <br /> {{#each articles}} {{> article }} {{/each}}
    <div class="vertical"></div>
    <div style="clear:both"></div>
    <div class="vertical-bottom"></div>
  </div>

</script>

<script data-role="block" id="article" type="text/x-handlebars-template">

  <article>
    <div class="content">
      <div class="date">2015</div>
    </div>
    <div class="award-title">
      <h3>{{title}}</h3>
      <h4 class="subtitle">{{subtitle}}</h4>
    </div>
    <div>
      <p class="description">{{{description}}}</p>
    </div>
    <img src="{{url}}" />
  </article>

</script>


</html>
