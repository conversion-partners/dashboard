<!DOCTYPE html>
<html>


<script data-role="block" id="init" type="text/x-handlebars-template">

  <div class="faq-overview">
    <h2>{{title}}</h2>
    <br />
    <h3>{{subtitle}}</h3>
    <p>{{{gallerydescription}}}</p>
    <br />
    {{#each articles}} {{> article }} {{/each}}
  </div>

</script>

<script data-role="block" id="article" type="text/x-handlebars-template">

  <article>
    <ul>
      <li><h2>{{categorytitle}}</h2></li>
      <li>
        <ul>
          {{#each items}} {{> item }} {{/each}}
        </ul>
      </li>
      <li>
        <div>
          <a href="{{categorylink}}"><h3>{{category}}</h3></a>
        </div>
      </li>
    </ul>
  </article>

</script>

<script data-role="block" id="item" type="text/x-handlebars-template">

    <li><a href="{{link}}">{{item}}</a></li>

</script>


</html>
