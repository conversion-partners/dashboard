<!DOCTYPE html>
<html>


<script data-role="block" id="init" type="text/x-handlebars-template">

  <div class="faq-detail">
    <h2>{{title}}</h2>
    <br />
    <ul>
      {{#each categories}} {{> category }} {{/each}}
    </ul>
  </div>

</script>

<script data-role="block" id="category" type="text/x-handlebars-template">

  <li>
    <ul>
      <li>
        <h3>{{question}}</h3>
        <label class="collapse" for="_{{@index}}">[+]</label>
        <input id="_{{@index}}" type="checkbox">
        <div>{{answer}}</div>

      </li>


    </ul>
  </li>

</script>


</html>
