<!DOCTYPE html>
<html>


<script data-role="block" id="init" type="text/x-handlebars-template">

  <div class="news-overview">
    <h2>{{title}}</h2>
    <br />
    <h3>{{subtitle}}</h3>
    <p>{{{gallerydescription}}}</p>
    <br /> {{#each articles}} {{> article }} {{/each}}
  </div>

</script>

<script data-role="block" id="article" type="text/x-handlebars-template">

  <article>
    <img src="{{url}}" />
    <div>
      <div class="content">
        <h3>{{title}}</h3>
        <h4 class="subtitle">{{subtitle}}</h4>
        <p class="description">{{{description}}}</p>
      </div>
      <div class="time">
        {{startdate}}
        <br /> {{enddate}}
      </div>
      <div class="place">
        {{where}}
        <br /> {{location}}
      </div>
      <div class="info">
        <a href="{{projectlink}}">MORE INFO</a>
      </div>
    </div>
  </article>

</script>


</html>
