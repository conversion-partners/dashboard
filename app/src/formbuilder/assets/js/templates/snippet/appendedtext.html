<!-- Appended Input-->
<div class="form-group">
  <label class="col-sm-4 control-label" for="{{ id }}">{{ label }}</label>
  <div class="{{ inputwidth }}">
    <div class="input-group">
      <input id="{{ id }}" name="{{ id }}" class="form-control {{ inputsize }}" placeholder="{{ placeholder }}" type="text" {{#requried}} required {{/requried}} />
      <span class="input-group-addon">{{ append }}</span>
    </div>
    {{#helptext.length}} <span class="help-block">{{ helptext }}</span> {{/helptext.length}}
  </div>
</div>
