<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>core9-block-image</title>

	<link data-role="demo" rel="stylesheet" type="text/css" href="/dashboard/app/src/responsive-elements/website/media/style.css">
	<script data-role="demo" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
	<script data-role="demo" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	<script data-role="demo" src="/dashboard/app/src/responsive-elements/responsive-elements.js"></script>
	<script data-role="demo" src="/dashboard/bower_components/handlebars/handlebars.min.js"></script>

	<style data-role="block" data-style="type" data-theme="" type="text/css">
		[data-type="image"] {
			border: 1px solid #ccc;
			padding: 20px;
			float: left;
		}

		[data-type="image"] * {
			margin: 0;
			padding: 0
		}

		[data-type="image"] {
			font-style: italic;
			font-family: serif;
			font-size: 18px;
			line-height: 1.3;
		}

		[data-type="image"] {
			font-family: sans-serif;
			font-size: 12px;
			margin-top: 10px;
			color: #999
		}

		[data-type="image"].gt250 {
			font-family: sans-serif;
			color: #aaa
		}

		[data-type="image"].lt150 {
			font-size: 14px;
			word-spacing: -1px;
			line-height: 1.2
		}

		[data-type="image"].lt150 {
			font-size: 11px;
			margin-top: 5px
		}

		[data-type="image"].lt150 {
			background: blue
		}
	</style>

	<script data-role="demo">
		// demo slider
		$(function() {
			$("#resizable").resizable({
				minWidth: 150,
				maxWidth: 840,
				grid: [10, 0],
				start: function() {
					$('.hint').fadeOut();
				},
				resize: function() {
					$('.live-classes').text(
						$('[data-type="image"]').attr('class').replace('core9-block', '')
					);
				}
			});
		});
	</script>
</head>

<body>

	<div id="demo">
		<img class="hint" src="/dashboard/app/src/responsive-elements/website/media/img/hint.png">
		<div id="resizable">
			<div data-role="block" class="core9-block" data-type="image" data-respond data-id="testid1"></div>
			<div class="slider-handle ui-resizable-handle ui-resizable-e"></div>
		</div>
	</div>


	<script data-role="block"  class="template-init" id="init" type="text/x-handlebars-template">
		<div class="post">
			{{> usermessage tagName="h1" }}
			<h1>Comments</h1>
			{{#each comments}} {{> usermessage tagName="h2" }} {{/each}}
		</div>
	</script>

	<script data-role="block" class="template-partial" id="usermessage" type="text/x-handlebars-template">
		<{{tagName}}>By {{author.firstName}} {{author.lastName}}</{{tagName}}>
		<div class="body">{{body}}</div>
	</script>

	<script data-role="block" data-type="content/default-data">
		var context = {
			"author": {
				"firstName": "Alan",
				"lastName": "Johnson"
			},
			"body": "I Love Handlebars",
			"comments": [{
				"author": {
					"firstName": "Yehuda",
					"lastName": "Katz"
				},
				"body": "Me too!"
			}]
		};
	</script>

	<script data-role="demo">
		Handlebars.registerPartial('usermessage', document
			.getElementById("usermessage").innerText);
		var template = Handlebars.compile(document
			.getElementById("init").innerText);
		var block = template(context);
		document.querySelector("[data-id=testid1]").innerHTML = block;
	</script>


</body>

</html>
