<!DOCTYPE html>
<html>


<script data-role="block" id="init" type="text/x-handlebars-template">
  <div class="widget imagegallery">
    <h2>{{title}}</h2>
    <hr />
    <p>{{description}}</p>
    <div class="imagegallery-horizontal">
      <ul>
        {{#each src}} {{> images }} {{/each}}
      </ul>
    </div>
  </div>
</script>

<script data-role="block" id="images" type="text/x-handlebars-template">
  <li>
    <img src="{{src}}" />
  </li>
</script>


</html>
