<!DOCTYPE html>
<html>


<script data-role="block" id="init" type="text/x-handlebars-template">

  <div class="collectiongallery">
    <h2>Easy Drain Collection</h2>
    <hr /> {{#each articles}} {{> article }} {{/each}}
  </div>

</script>

<script data-role="block" id="article" type="text/x-handlebars-template">

  <article class="collectiongallery-item">
    <h3>MODULO</h3>
    <p class="subtitle">The original</p>
    <dl>
      <dt>Dimensions</dt>
      <dd>500 - 1200 mm</dd>
      <dt>Min. installation depth</dt>
      <dd>70 mm</dd>
      <dt>Grate options</dt>
      <dd>A B C D
        <br /> E F G H</dd>
    </dl>
    <img src="{{url}}" />
  </article>

</script>


</html>
