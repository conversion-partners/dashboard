<!DOCTYPE html>
<html>


<script data-role="block" id="init" type="text/x-handlebars-template">

  <div class="collectiongallery">
    <h2>{{title}}</h2><hr />
    {{description}} <br />
    {{#each articles}} {{> article }} {{/each}}
  </div>

</script>

<script data-role="block" id="article" type="text/x-handlebars-template">

  <article>
    <div>
    <h3>{{title}}</h3>
    <p class="subtitle">{{subtitle}}</p>
    <dl>
      <dt>Dimensions</dt>
      <dd>500 - 1200 mm</dd>
      <dt>Min. installation depth</dt>
      <dd>70 mm</dd>
      <dt>Grate options</dt>
      <dd>A B C D
        <br /> E F G H</dd>
    </dl>
  </div>
    <img src="{{url}}" />
  </article>

</script>


</html>
