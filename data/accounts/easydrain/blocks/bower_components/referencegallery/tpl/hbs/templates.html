<!DOCTYPE html>
<html>


<script data-role="block" id="init" type="text/x-handlebars-template">

  <div class="referencegallery">
    <h2>{{title}}</h2>
    <hr /> {{description}}
    <br /> {{#each articles}} {{> article }} {{/each}}
  </div>

</script>

<script data-role="block" id="article" type="text/x-handlebars-template">

  <article>
    <ul>
      <li>
        <img src="{{url}}" />
      </li>
      <li>
        <div>
          <div class="arrow-holder">
            <div class="arrow-left"></div>
          </div>
          <h3>{{title}}</h3>
          <p class="subtitle">{{subtitle}}</p>
          <p class="description">Tel Aviv is a city on the central coast of Israel. Reacently the residences at W Tel Aviv - Jaffa opened his doors in this City. The building, which historically housed a French hospital, contains a luxury hotel as well as a set of branded residences.</p>
        </div>
      </li>
    </ul>
    <span>VIEW PROJECT</span>
  </article>

</script>


</html>
