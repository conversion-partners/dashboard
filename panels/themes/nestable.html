	<script>
		$(document).ready(function() {
			$('#nestable-menu').on('click', function(e) {
				var target = $(e.target),
					action = target.data('action');
				if (action === 'expand-all') {
					$('.dd').nestable('expandAll');
				}
				if (action === 'collapse-all') {
					$('.dd').nestable('collapseAll');
				}
			});
		});
	</script>

	<script>
		function saveNestable() {
			var data = $('#nestable').nestable('serialize');
			var file = getThemeMenuFile();
			var content = JSON.stringify(data);
			var url = '/api/io/save';
			var file = file.toLowerCase();
			$.ajax({
				type: "POST",
				url: url,
				data: {
					content: content,
					file: file,
					account: store.get('account')
				},
				statusCode: {
					404: function() {
						alert("page not found");
					},
					200: function() {
						console.log("done 200 reset page");
					}
				}
			});

		}


		function loadNestable() {
			var file = getThemeMenuFile();
			var file = file.toLowerCase();
			$.get(file, function(data) {
				var content = JSON.stringify(data);
				initNestable(content);
			});
		}
		document.getElementById('load-nestable').addEventListener("click", loadNestable, false);

		document.addEventListener("save-new-theme", function(e) {
			console.log(e.detail); // Prints "Example of an event"
			saveNestable();
			$('.dd').nestable('collapseAll');
		});
	</script>

			css += '#editor_holder2  button.json-editor-btn-delete:nth-child(3) { display: ' + display + '; }';
			css += '#newtemplates { display: ' + display + '; }';
			css += '#delpage { display: ' + display + '; }';
			css += '#submit { display: ' + display + '; }';
			var head = document.head || document.getElementsByTagName('head')[0],
				style = document.createElement('style');
			style.id = "disable-edit-buttuns";

			style.type = 'text/css';
			if (style.styleSheet) {
				style.styleSheet.cssText = css;
			} else {
				style.appendChild(document.createTextNode(css));
			}

			head.appendChild(style);
		}

		function changeStateEditButtons(state) {
			state = (state == "true") ? true : false;
			if (state) {
				createStyleTag('block');
			} else {
				createStyleTag('none');
			}
		}

		function changeStateEditor(state) {
			$.get("/api/session/set/perm/write/" + state, function(data) {
				console.log(data);
			});
		}

		function doPoll(stateEditor) {
			$.post('/api/session/get/user', function(data) {
				if (typeof data.session !== 'undefined') {
					var editor = data.session.site.menu.write;
					if (editor !== stateEditor) {
						$('#editor-status > img').hide();
					}
					stateEditor = editor;
					if (editor.length == 0) {
						editor = "no editor active";
						$('#activate-editor').html("Activate");
					}
					if (editor == data.user.username) {
						$('#activate-editor').html("Deactivate");
						changeStateEditButtons("true");
					} else {
						changeStateEditButtons("false");
					}
					$('#editor-status > span').html(editor);
				}
				setTimeout(function() {
					doPoll(stateEditor);
				}, 4000)
			});
		}
		doPoll("");
		changeStateEditButtons("false");

		$('#activate-editor').on('click', function() {
			var status = $(this).html();
			console.log(status);
			$('#editor-status > img').show();
			if (status == "Activate") {
				changeStateEditor("true");
			} else {
				changeStateEditor("false");
			}
		});
	</script>

	<script>
		var callback = function(event) {
			try {
				eval(event.data);
			} catch (e) {}
		}
		Core9.iframe.child.listenToPostMessages(callback);
	</script>
