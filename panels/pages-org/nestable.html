			function s4() {
				return Math.floor((1 + Math.random()) * 0x10000).toString(16)

			return s4() + s4() + '-' + s4() + '-' + s4() + '-' + s4() + '-' + s4() + s4() + s4();
		}
		var THEMEDATA = null;
		var pageInit = true;

		var dbEntries = DB.addCollection('pageentries');

	<div id="content" class="cf nestable-lists">
