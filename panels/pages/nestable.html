<head>

<title>Nestable</title>

<style type="text/css">

.cf:after {
    visibility: hidden;
    display: block;
    font-size: 0;
    content: " ";
    clear: both;
    height: 0;
}

* html .cf {
    zoom: 1;
}

*:first-child + html .cf {
    zoom: 1;
}

html {
    margin: 0;
    padding: 0;
}

body {
    font-size: 100%;
    margin: 0;
    padding: 1.75em;
    font-family: 'Helvetica Neue', Arial, sans-serif;
}



h1 {
    font-size: 1.75em;
    margin: 0 0 0.6em 0;
}

a {
    color: #2996cc;
}

a:hover {
    text-decoration: none;
}

p {
    line-height: 1.5em;
}

.small {
    color: #666;
    font-size: 0.875em;
}

.large {
    font-size: 1.25em;
}

/**
 * Nestable Extras
 */


@media only screen and (min-width: 700px) {

    .dd {
        float: left;
        width: 48%;
    }

    .dd + .dd {
        margin-left: 2%;
    }

}

.dd-hover > .dd-handle {
    background: #2ea8e5 !important;
}
.dd-handle {
padding-left: 20px;
}
/**
 * Nestable Draggable Handles
 */
.dd-content {
	padding-left: 30px;
}

.dd-item > button {
	left:30px;
	margin-right: -5px;
}

.dd3-content {
    display: block;
    height: 30px;
    margin: 5px 0;
    margin-left: 15px;
    padding: 5px 10px 5px 40px;
    color: #333;
    text-decoration: none;
    font-weight: bold;
    border: 1px solid #ccc;
    background: #fafafa;
    background: -webkit-linear-gradient(top, #fafafa 0%, #eee 100%);
    background: -moz-linear-gradient(top, #fafafa 0%, #eee 100%);
    background: linear-gradient(top, #fafafa 0%, #eee 100%);
    -webkit-border-radius: 3px;
    border-radius: 3px;
    box-sizing: border-box;
    -moz-box-sizing: border-box;
}

.dd3-content:hover {
    color: #2ea8e5;
    background: #fff;
}

.dd-dragel > .dd3-item > .dd3-content {
    margin: 0;
}

.dd3-item > button {
    margin-left: 30px;
}

.dd3-handle {
    position: absolute;
    margin: 0;
    left: 0;
    top: 0;
    cursor: pointer;
    width: 30px;
    text-indent: 100%;
    white-space: nowrap;
    overflow: hidden;
    border: 1px solid #aaa;
    background: #ddd;
    background: -webkit-linear-gradient(top, #ddd 0%, #bbb 100%);
    background: -moz-linear-gradient(top, #ddd 0%, #bbb 100%);
    background: linear-gradient(top, #ddd 0%, #bbb 100%);
    border-top-right-radius: 0;
    border-bottom-right-radius: 0;
}

.dd3-handle:before {
    content: 'â‰¡';
    display: block;
    position: absolute;
    left: 0;
    top: 3px;
    width: 100%;
    text-align: center;
    text-indent: 0;
    color: #fff;
    font-size: 20px;
    font-weight: normal;
}

.dd3-handle:hover {
    background: #ddd;
}


/** table example **/


/** content **/

#content {
	width:calc(100% - 450px);
	margin-left:300px;
	position:relative;
}

#nestable {
	margin-right:50px;
	  width: 500px;
}
#menuitemcontent {
	background-color: #fff;
	position: absolute;
	width: calc(100% - 700px);
	min-height:500px;
	left: 550px;
	  top: 5px;
	
}
</style>
</head>
<body>



<div id="content" class="cf nestable-lists">

<div class="dd" id="nestable"></div>

<div id="menuitemcontent">

<table class="table">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>John</td>
        <td>Doe</td>
        <td>john@example.com</td>
      </tr>
      <tr>
        <td>Mary</td>
        <td>Moe</td>
        <td>mary@example.com</td>
      </tr>
      <tr>
        <td>July</td>
        <td>Dooley</td>
        <td>july@example.com</td>
      </tr>
    </tbody>
  </table>

</div>


</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
<script src="/dashboard/bower_components/nestable2/jquery.nestable.js"></script>
<script>

    $(document).ready(function() {

        var json = [
                    {
                        "id": 1,
                        "content": "First item",
                        "classes": ["dd-nochildren"]
                    },
                    {
                        "id": 2,
                        "content": "Second item",
                        "children": [
                            {
                                "id": 3,
                                "content": "Item 3"
                            },
                            {
                                "id": 4,
                                "content": "Item 4"
                            },
                            {
                                "id": 5,
                                "content": "Item 5",
                                "value": "Item 5 value",
                                "foo": "Bar",
                                "children": [
                                    {
                                        "id": 6,
                                        "content": "Item 6"
                                    },
                                    {
                                        "id": 7,
                                        "content": "Item 7"
                                    },
                                    {
                                        "id": 8,
                                        "content": "Item 8"
                                    }
                                ]
                            }
                        ]
                    },
                    {
                        "id": 9,
                        "content": "Item 9"
                    },
                    {
                        "id": 10,
                        "content": "Item 10",
                        "children": [
                            {
                                "id": 11,
                                "content": "Item 11",
                                "children": [
                                    {
                                        "id": 12,
                                        "content": "Item 12"
                                    }
                                ]
                            }
                        ]
                    }
                ];
        
        var updateOutput = function(){
        	console.log('update menu');
        }
        // activate Nestable for list 1
        $('#nestable').nestable({
            group: 1,
            maxDepth:40,
            json: json,
            contentCallback: function(item) {
                var content = item.content || '' ? item.content : item.id;
                content += '<div class="dd-handle dd3-handle">Drag</div>';

                return content;
            }
        }).on('change', updateOutput);
    	
        //$('#nestable3').nestable({'maxDepth':'10'});

    });
</script>
</body>
