<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Block preview</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    iframe {
      position: fixed;
      _background: #000;
      border: none;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <iframe id="blockpreview" src=""></iframe>

  <script>
    function initIframe(params) {
      var path = params.pathname.replace('blockpreview/', '');

      document.getElementById('blockpreview').src = path;

      console.log(path);
    }
  </script>

  <script src="/dashboard/app/elements/core9-core/js/iframe/child.js"></script>
</body>

</html>
