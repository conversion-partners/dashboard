<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>unquote</title>
<style>
* {
	margin: 0px;
	padding: 0px;
}

.fullbleed {
	border: 0;
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	width: 100%;
	height: 100%;
	z-index: -1;
}

#menu {
	border: 0;
	position: absolute;
	_margin-top: 42px;
	_margin-bottom: -42px;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	width: 230px;
	height: 420px;
	z-index: 999;
	background-color: transparent;
}

#draghandler {
	background-color: #243342;
	height: 20px;
	width: calc(100% - 30px);
}

iframe#contextmenu {
	border: 0;
	position: absolute;
	_margin-top: 42px;
	_margin-bottom: -42px;
	top: 20px;
	left: 0px;
	right: 0;
	bottom: 0;
	width: 230px;
	height: 400px;
	z-index: -1;
}

.panel {
	position: fixed;
	width: 100%;
	height: 100%;
	background-color: rgb(54, 65, 76);
	transition: width 500ms ease;
	-moz-transition: width 500ms ease;
	-ms-transition: width 500ms ease;
	-o-transition: width 500ms ease;
	-webkit-transition: width 500ms ease;
}

.panelbutton {
	float: right;
	width: 40px;
	height: 20px;
	background-color: #ddd;
	margin-right: -20px;
}
.red {
  background-color:red;
}
</style>
<script src="/dashboard/app/elements/core9-core/js/core.js"></script>
<script src="/dashboard/app/elements/core9-dragdrop/js/drag-drop.min.js"></script>
</head>
<body>




	<script>



    document.body.appendChild(Core9.panel.create('panel-iframe', -1, '', 'iframe', 'grid-example.html'));

    document.body.appendChild(Core9.panel.create('panel-content', 1, '', 'div', 'menu.html'));
		document.body.appendChild(Core9.panel.create('panel-login', 1005, 'red', 'div', 'menu.html'));

	</script>

	<script>
		Core9.ajax('GET', 'customsize/customsize.html', null, function(data) {
			var iframe = document.createElement('iframe');
			iframe.setAttribute('id', 'contextmenu');
			var div = document.createElement('div');
			div.setAttribute('id', 'menu');
			var dragHandler = document.createElement('div');
			dragHandler.setAttribute('id', 'draghandler');
			div.appendChild(dragHandler);
			div.appendChild(iframe);
			document.body.appendChild(div);
			iframe.contentWindow.document.open();
			iframe.contentWindow.document.write(data.responseText);
			iframe.contentWindow.document.close();

			iframeWindow = iframe.contentWindow
					|| iframe.contentDocument.parentWindow;
			iframeWindow.onload = function() {
				window.dispatchEvent(Core9.iframeLoadedEvent);
			};
			DragDrop.bind(document.getElementById('menu'));
		});


	</script>
	<script src="/dashboard/app/elements/core9-iframe/js/parent.js"></script>
</body>
</html>
