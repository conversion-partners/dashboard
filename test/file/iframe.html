<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>unquote</title>
<style>
* {
	margin: 0px;
	padding: 0px;
}

iframe#site {
	border: 0;
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	width: 100%;
	height: 100%;
	z-index: -1;
}

#menu {
	border: 0;
	position: absolute;
	_margin-top: 42px;
	_margin-bottom: -42px;
	top: 0;
	left: 0;
	right: 0;
	bottom: 0;
	width: 230px;
	height: 420px;
	z-index: 999;
	background-color: transparent;
}

#draghandler {
	background-color: #243342;
	height: 20px;
	width: calc(100% - 30px);
}

iframe#contextmenu {
	border: 0;
	position: absolute;
	_margin-top: 42px;
	_margin-bottom: -42px;
	top: 20px;
	left: 0px;
	right: 0;
	bottom: 0;
	width: 230px;
	height: 400px;
	z-index: -1;
}

.panel {
	position: fixed;
	width: 100%;
	height: 100%;
	background-color: rgb(54, 65, 76);
	transition: width 500ms ease;
	-moz-transition: width 500ms ease;
	-ms-transition: width 500ms ease;
	-o-transition: width 500ms ease;
	-webkit-transition: width 500ms ease;
}

.panelbutton {
	float: right;
	width: 40px;
	height: 20px;
	background-color: #ddd;
	margin-right: -20px;
}
</style>
<script>
	var iframeLoadedEvent = new Event('iframeLoadedEvent');
	var ajax = function(method, url, data, callback) {
		var xhr = new XMLHttpRequest();
		xhr.onreadystatechange = function() {
			if (xhr.readyState == 4) {
				callback(xhr);
			}
		}
		xhr.open(method, url, true);
		xhr.send(null);
	}
	var showIframeContent = function(iframe) {
		var document = iframe.contentDocument;
		var serializer = new XMLSerializer();
		var content = serializer.serializeToString(document);
		console.log(content);
	}
	var panelSwitch = function(panelSwitch, panelId) {
		document.getElementById(panelSwitch).addEventListener('click',
				function() {
					var panel = document.getElementById(panelId);
					if (panel.style.width == '0px' || panel.style.width == '') {
						panel.style.width = '100%'
					} else {
						panel.style.width = '0px';
					}
				}, false);
	}
</script>
<script src="/dashboard/app/elements/core9-dragdrop/js/drag-drop.min.js"></script>
</head>
<body>


	<div id="panel-content" class="panel">
		<div id="panelswitch" class="panelbutton"></div>
	</div>
	<div id="panel-login" class="panel" style="z-index:1000;background-color: rgb(18, 111, 203);">
		<div id="loginswitch" class="panelbutton"></div>
	</div>
	<script>
		panelSwitch('panelswitch', 'panel-content');
		panelSwitch('loginswitch', 'panel-login');
	</script>

	<script>
		ajax('GET', 'customsize/customsize.html', null, function(data) {
			var iframe = document.createElement('iframe');
			iframe.setAttribute('id', 'contextmenu');
			var div = document.createElement('div');
			div.setAttribute('id', 'menu');
			var dragHandler = document.createElement('div');
			dragHandler.setAttribute('id', 'draghandler');
			div.appendChild(dragHandler);
			div.appendChild(iframe);
			document.body.appendChild(div);
			iframe.contentWindow.document.open();
			iframe.contentWindow.document.write(data.responseText);
			iframe.contentWindow.document.close();

			iframeWindow = iframe.contentWindow
					|| iframe.contentDocument.parentWindow;
			iframeWindow.onload = function() {
				window.dispatchEvent(iframeLoadedEvent);
			};
			DragDrop.bind(document.getElementById('menu'));
		});

		ajax('GET', 'grid-example.html', null, function(data) {
			var iframe = document.createElement('iframe');
			iframe.setAttribute('id', 'site');
			document.body.appendChild(iframe);
			iframe.contentWindow.document.open();
			iframe.contentWindow.document.write(data.responseText);
			iframe.contentWindow.document.close();

			iframeWindow = iframe.contentWindow
					|| iframe.contentDocument.parentWindow;
			iframeWindow.onload = function() {
				window.dispatchEvent(iframeLoadedEvent);
			};

		});

		/* 		ajax('GET', 'menu.html', null, function(data) {
		 var menu = document.createElement('div');
		 menu.innerHTML = data.responseText;
		 document.body.appendChild(menu);
		 var x = document.getElementById("evalscript").innerHTML;
		 eval(x);
		 DragDrop.bind(document.getElementById('contextmenu'));
		 }); */
	</script>
	<script src="/dashboard/app/elements/core9-iframe/js/parent.js"></script>
</body>
</html>
