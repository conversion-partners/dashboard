<!DOCTYPE html>
<html>

<head>

  <script type="text/javascript" src="/dashboard/app/src/responsive-elements/responsive-elements.js"></script>

  <style type="text/css">
    #testid1 {
      border: 1px solid #ccc;
      padding: 20px;
      float: left;

    }

  <script type="text/javascript">
    // demo slider
    $(function() {
      $("#resizable").resizable({
        minWidth: 150,
        maxWidth: 840,
        grid: [10, 0],
        start: function() {
          $('.hint').fadeOut();
        },
        resize: function() {
          $('.live-classes').text(
            $('.core9-block').attr('class').replace('core9-block', '')
          );
        }
      });
    });
  </script>


  <script src="/dashboard/bower_components/handlebars/handlebars.min.js"></script>
  <script>
    var session = {
      'username': 'easydrain',

    };
  </script>
</head>

<body>





  <div id="demo">
    <img class="hint" src="/dashboard/app/src/responsive-elements/website/media/img/hint.png">
    <div id="resizable">
      <div class="core9-block" id="testid1" data-type="image" data-respond="start: 100px; end: 900px; interval: 50px;" data-id="testid1"></div>
      <div class="slider-handle ui-resizable-handle ui-resizable-e"></div>
    </div>
  </div>


  <div class="core9-block" data-type="image" data-id="testid2"></div>

  <script class="template" id="init" type="text/x-handlebars-template">
    <div class="post">
      {{> userMessage tagName="h1" }}
      <h1>Comments</h1>
      {{#each comments}} {{> userMessage tagName="h2" }} {{/each}}
    </div>
  </script>

  <script id="usermessage" type="text/x-handlebars-template">
    <{{tagName}}>By {{firstname}} {{lastname}}</{{tagName}}>
    <div class="body">{{body}}</div>
  </script>




  <script>
    Handlebars.registerPartial('userMessage', document
      .getElementById("usermessage").innerText);

    var template = Handlebars.compile(document
      .getElementById("init").innerText);

    var context = {
      "firstName": "Carol",
      "lastName": "Tesla",
      "body": "<iframe width=\"560\" height=\"315\" src=\"http://www.youtube.com/embed/ey-JQMiza7o?wmode=opaque\" data-youtube-id=\"ey-JQMiza7o\" frameborder=\"0\" allowfullscreen=\"\"></iframe>",
      "comments": [{
        "body": "Me too!",
        "firstname": "Hero",
        "lastname": "Mattisse"
      }, {
        "body": "Me tasdfoo!",
        "firstname": "Robin",
        "lastname": "Ashley"
      }, {
        "firstname": "Edsdafwin",
        "lastname": "Rudsdfolf",
        "body": "<p>test</p>"
      }, {
        "firstname": "Edwin",
        "lastname": "Rudolf",
        "body": "<p>test</p>"
      }]
    };


    document.body.addEventListener('blockdataready', function(e) {
      console.log('blockdataready');
    }, false);



    var block = template(context);
    //console.log(block);
    document.querySelector("[data-id=testid1]").innerHTML = block;
    //document.querySelector("[data-id=testid2]").innerHTML = block;
  </script>

  <script src="core-blocks-handler.js"></script>
</body>
